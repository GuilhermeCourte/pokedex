<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Pokédex Interativa</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Pokédex</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Digite o nome ou número do Pokémon..."
    />
    <!-- Campo de entrada para digitar o nome ou número do Pokémon -->
    <button onclick="buscarPokemon()">Buscar</button>
  </header>
  <main id="pokemonContainer">
    <!-- Área principal onde o conteúdo (resultado da busca) será exibido -->
  </main>
  <script src="script.js"></script>
</body>
</html>
